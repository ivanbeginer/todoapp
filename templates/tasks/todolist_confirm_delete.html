{% extends 'allauth/layouts/base.html' %}

{% block content %}
<h3>Delete list</h3>
<p>Вы действительно хотите удалить {{ object.title }}?</p>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input value="Submit" type="submit">
    <input value="Cancel" type="button" onclick="location.href='{% url "index" %}'">

</form>
{% endblock %}
